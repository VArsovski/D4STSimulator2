<div class="row attacksDisplayHolder">
    <div class="customFontBlue h3 sizeCrystal iconTop col">
        <img src="../../_Resources/img/AttackReduceArmor.png"/><label>R&B</label></div>
    <div class="customFontBlue h3 sizeCrystal iconTop col">
        <img src="../../_Resources/img/AttackPoison.png"/><label>P&B</label></div>
    <div class="customFontBlue h3 sizeCrystal iconTop col">
        <img src="../../_Resources/img/AttackCleave.png"/><label>C&A</label></div>
    <div class="customFontBlue h3 sizeCrystal iconTop col">
        <img src="../../_Resources/img/AttackKnockback.jpg"/><label>K&S</label></div>
    <div class="customFontBlue h3 sizeCrystal iconTop col">
        <img src="../../_Resources/img/AttackChain.jfif"/><label>C&P</label></div>
    <div class="customFontBlue h3 sizeCrystal iconTop col">
        <img src="../../_Resources/img/AttackProjectile.png"/><label>P&S</label></div>
    <div class="customFontBlue h3 sizeCrystal iconTop col">
        <img src="../../_Resources/img/AttackFreeze.png"/><label>F&R</label></div>
</div>

<ul class="armorDisplayHolder">
    <li class="customFontBlue h3"><img src="../../_Resources/img/ArmorHeavy.png"/><label>Heavy</label>
        <br/>
        <label style="transform: translate(20%, 20%);" class="customFontRed h2">{{this.HeavyArmor}}</label>
    </li>
    <li class="customFontBlue h3"><img src="../../_Resources/img/ArmorLight.png"/><label>Light</label>
        <br/>
        <label style="transform: translate(20%, 20%);" class="customFontRed h2">{{this.LightArmor}}</label>
    </li>
    <li class="customFontBlue h3"><img src="../../_Resources/img/ArmorMystical.png"/><label>Mystic</label>
        <br/>
        <label style="transform: translate(20%, 20%);" class="customFontRed h2">{{this.MysticArmor}}</label>
    </li>
</ul>

<div class="inventoryHolder">
    <div class="row">
        <div class="col customFontBlue sizeThumbnail">
            <img id="ABoHolder" style="opacity:1.0; transform: translate(180%, 220%);" [src]=this.bootsSrc>
            <img id="AChHolder" style="opacity:1.0; transform: translate(175%, 20%);" [src]=this.chestSrc>
            <img id="AGlHolder" style="opacity:1.0; transform: translate(305%, 20%);" [src]=this.glovesSrc>
            <img id="AHeHolder" style="opacity:1.0; transform: translate(-25%, -100%);" [src]=this.helmSrc>
            <img id="APaHolder" style="opacity:1.0; transform: translate(-25%, 180%);" [src]=this.pantsSrc>
            <img id="WepHolder" style="opacity:1.0; transform: translate(-455%, 15%);" [src]=this.weaponSrc>
            <img id="JAmHolder"  style="width:45px;height:45px; opacity:1.0; transform: translate(700%, -400%);" [src]=this.amuletSrc>
            <img id="JRi1Holder" style="width:45px;height:45px; opacity:1.0; transform: translate(60%, 80%);" [src]=this.ring1Src>
            <img id="JRi2Holder" style="width:45px;height:45px; opacity:1.0; transform: translate(620%, 80%);" [src]=this.ring2Src>
        </div>
    </div>
</div>
