<div class="row titleRowCustom itemGeneratorBorder">
    <div class="col jumbotron jumbotron-transparentCustom itemGeneratorBorder">
        <h2 class="display-4 customHeaderFontRightTop">Try the Item Generator</h2>
    </div>
</div>

<div class="row">
    <div class="itemGenerator">
        <div class="row"><div class="col"><app-DemoDropdownCustomHtml [items]="this.categories" [caption]="this.itemCategoriesCaption" (itemSelectedEventAsync)="SelectCategoryHandler($event)"></app-DemoDropdownCustomHtml></div></div>
        <div class="row"><div class="col"><app-DemoDropdownCustomHtml [items]="this.items" [caption]="this.itemTypesCaption" (itemSelectedEventAsync)="SelectTypeHandler($event)"></app-DemoDropdownCustomHtml></div></div>
        <div class="row"><div class="col"><app-DemoDropdownCustomHtml [items]="this.rarities" [caption]="this.rarityTypesCaption" (itemSelectedEventAsync)="SelectRarityHandler($event)"></app-DemoDropdownCustomHtml></div></div>
        <div class="row">
            <div class="col-2" style="cursor: pointer;">
                <!-- <div class="col-8 customFontBlue">
                    <label class="h3" for="Random" style="word-wrap:break-word"><input type="checkbox" [(ngModel)]="this.generateRandom" name="Randomize" value="Randomize"/> Random</label>
                </div> -->
            <a class="sizeBar" (click)="Generate($event)">
                <div class="row">
                    <div class="col"><img src="../../_Resources/img/selectors/OrnamentRedone.png" /></div>
                </div>
                <label class="customFontBlue h3">Generate</label>
            </a>
            </div>
        </div>
    </div>

    <div class="itemGenerator" style="transform: translate(-5%, 50%);">
        <div class="col jumbotron jumbotron-transparentCustom itemGeneratorBorder">
            <div class="row text-left">
                <div class="col sizeThumbnail">
                    <label *ngIf="this.levelRequirement > this.BasicData.Level" class="customFontRed customFontRedProd h3">Level requirement {{this.levelRequirement}}</label>
                    <label *ngIf="this.levelRequirement <= this.BasicData.Level" class="customFontGreen h3">Level requirement {{this.levelRequirement}}</label>
                    <br/>

                    <label [class]="this.selectedItemClass"> {{ this.selectedTypeStr }}</label>

                    <img class="thumnbnail imgThumbnail" [id]="'item-img-detail'" class="dropdownItemImg" [src]="this.imgSrc" />
                    <a (click)="EquipItem(this.selectedItem)" class="sizeMid ornament blueGlow redGlowHover customFontBlue h3"><img src="../_Resources/img/selectors/skull-1.png" style="transform: scale(0.5, 0.5);" alt="Equip">Equip</a>
                </div>
            </div>
            <div class="row text-left" *ngFor="let affix of this.generatedAffixes; let i = index">
                <div class="col h3 customFontRed customFontRedProd" *ngIf="(affix.Condition != null && affix.Condition?.Condition && !affix.ConditionSatisfied)">{{this.selectedDescriptions[i]}}</div>
                <div class="col h3 customFontGreen" *ngIf="(affix.Condition != null && affix.Condition?.Condition && affix.ConditionSatisfied)">{{this.selectedDescriptions[i]}}</div>
                <div class="col h3 customFontGreen" *ngIf="affix.Condition == null">{{this.selectedDescriptions[i]}}</div>
            </div>
        </div>
    </div>
</div>
