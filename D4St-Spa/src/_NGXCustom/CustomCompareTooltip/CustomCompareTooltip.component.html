<ng-template #popTemplate>{{contentTitle}} <div [class]="class" [innerHtml]="html"></div></ng-template>
<button class="btn btn-outline-secondary + {{classButton}}" type="button" [style.width]="maxwidth"
        [tooltip]="popTemplate">
        <img *ngIf="contentImg" [style.width]="width" [style.height]="height" [src]="contentImg">
        <div><label *ngIf="contentLabel" [class]="classLabel">{{contentLabel}}</label></div>
</button>
